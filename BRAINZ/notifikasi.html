<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Notifikasi Match Mate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex bg-gray-100">
  <!-- Sidebar -->
  <aside id="sidebar" class="hidden md:flex flex-col w-60 h-screen bg-purple-50 p-5 fixed">
    <div class="flex items-center justify-between mb-8">
      <img src="logo.png" alt="Logo" class="w-10 h-10">
      <button id="closeSidebar" class="md:hidden text-2xl text-gray-600">

      </button>
    </div>
    <nav class="flex flex-col space-y-3 flex-1">
      <a href="Home.html" class="flex items-center p-2 rounded-lg hover:bg-purple-200 text-gray-700">
        <i class="fas fa-home mr-3"></i>Overview
      </a>
      <a href="matchmate.html" class="flex items-center p-2 rounded-lg hover:bg-purple-200 text-gray-700">
        <i class="fas fa-users mr-3"></i>Match Mate
      </a>
      <a href="notifikasi.html" class="flex items-center p-2 rounded-lg bg-purple-200 text-gray-800">
        <i class="far fa-bell mr-3"></i>Notifikasi
      </a>
      <a href="chat.html" class="flex items-center p-2 rounded-lg hover:bg-purple-200 text-gray-700">
        <i class="fas fa-comment mr-3"></i>Chats
        <span class="ml-auto bg-red-500 text-white text-xs font-semibold w-5 h-5 flex items-center justify-center rounded-full">5</span>
      </a>
      <div class="mt-6 pt-4 border-t border-gray-200 text-xs font-semibold text-gray-600 uppercase">Account</div>
      <a href="setting.html" class="flex items-center p-2 rounded-lg hover:bg-purple-200 text-gray-700">
        <i class="fas fa-cog mr-3"></i>Settings
      </a>
      <a href="#" class="flex items-center p-2 rounded-lg hover:bg-purple-200 text-gray-700">
        <i class="fas fa-sign-out-alt mr-3"></i>Logout
      </a>
    </nav>
    <div class="mt-auto flex items-center p-3 bg-purple-50 rounded-lg">
      <div class="bg-white p-2 rounded mr-3">
        <i class="fas fa-exclamation-triangle text-red-500"></i>
      </div>
      <div class="text-sm">
        <div class="font-semibold text-red-500">Laporkan Masalah</div>
        <div class="text-gray-600">+62 812 6124 0124</div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 min-h-screen md:ml-60 p-5">
    <header class="flex items-center justify-between bg-purple-50 p-4 rounded-lg mb-6">
      <button id="openSidebar" class="md:hidden text-2xl text-gray-600 mr-4">
        <i class="fas fa-bars"></i>
      </button>
      <button class="flex items-center text-purple-600 font-semibold">
        <i class="fas fa-arrow-left mr-2"></i>Back
      </button>
      <div class="flex items-center">
        <button class="relative mr-4 text-gray-700 text-xl">
          <i class="far fa-bell"></i>
        </button>
        <div class="flex items-center">
          <div class="w-10 h-10 bg-gray-200 rounded-full mr-3"></div>
          <div>
            <div class="font-semibold">Febriani Dewi</div>
            <div class="text-xs text-gray-600">3 hari yang lalu</div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <h1 class="text-2xl font-bold text-purple-600 mb-4">Notifikasi</h1>
      <div id="notificationList" class="space-y-4">
        <!-- JS Inject -->
      </div>
    </section>
  </main>

  <script>
    const notifications = [
      { id: 1, avatar: '', message: 'Zharifa menerima permintaan pertemanan kamu!.', date: 'March 6, 2022' },
      { id: 2, avatar: '', message: 'Afifatul mengundangmu untuk bermain di matchmate!', date: 'February 26, 2023' },
      { id: 3, avatar: '', message: 'Please confirm your email address by clicking the link.', date: 'March 1, 2022' },
      { id: 4, avatar: '', message: 'Jangan lupakan tugas di todo list yaa!', date: 'March 6, 2022' },
      { id: 5, avatar: '', message: 'Ayo cek game seru di matchmate!', date: 'February 26, 2023' },
      { id: 6, avatar: '', message: 'Jangan lupa untuk melihat laporan perkembangamu yaa', date: 'March 1, 2022' },
      { id: 7, avatar: '', message: 'Deska mengirimi permintaan pertemanan, ayo cek!', date: 'March 6, 2022' },
      { id: 8, avatar: '', message: 'Sayang sekali kamu melewatkan kesempatan di matchmate', date: 'February 26, 2023' },
      { id: 9, avatar: '', message: 'Zharifa mengundangmu untuk bermain di mattchmate!', date: 'March 1, 2022' }
    ];

    function renderNotifications() {
      const list = document.getElementById('notificationList');
      list.innerHTML = '';
      notifications.forEach(n => {
        const item = document.createElement('div');
        item.className = 'flex items-start bg-white p-4 rounded-xl shadow';

        const avatarWrapper = document.createElement('div');
        avatarWrapper.className = 'flex-shrink-0 w-10 h-10 rounded-full bg-gray-200 overflow-hidden mr-4 flex items-center justify-center';
        if (n.avatar) {
          avatarWrapper.innerHTML = `<img src="${n.avatar}" alt="Avatar" class="w-full h-full object-cover">`;
        } else {
          avatarWrapper.innerHTML = '<i class="fas fa-bell text-white bg-teal-500 p-2 rounded-full"></i>';
        }

        const content = document.createElement('div');
        content.className = 'flex-1';
        content.innerHTML = `<p class="text-gray-800">${n.message}</p><p class="text-sm text-gray-500 mt-1">${n.date}</p>`;

        const dismiss = document.createElement('button');
        dismiss.className = 'ml-4 text-gray-400 hover:text-gray-600 text-xl';
        dismiss.innerHTML = '&times;';
        dismiss.onclick = () => removeNotification(n.id);

        item.append(avatarWrapper, content, dismiss);
        list.appendChild(item);
      });
    }

    function removeNotification(id) {
      const idx = notifications.findIndex(n => n.id === id);
      if (idx > -1) {
        notifications.splice(idx, 1);
        renderNotifications();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderNotifications();
      document.getElementById('openSidebar').addEventListener('click', () => document.getElementById('sidebar').classList.remove('hidden'));
      document.getElementById('closeSidebar').addEventListener('click', () => document.getElementById('sidebar').classList.add('hidden'));
    });
  </script>
</body>
</html>
