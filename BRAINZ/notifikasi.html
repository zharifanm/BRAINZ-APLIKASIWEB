<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Interface</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.5;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background-color: #f0e6f5;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e5e5;
        }

        .logo-container {
            padding: 24px;
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        .sidebar-nav {
            flex: 1;
            padding: 24px 16px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            margin-bottom: 8px;
            color: #4b5563;
            cursor: pointer;
            border-radius: 6px;
        }

        .sidebar-item:hover {
            background-color: #ede9f1;
        }

        .sidebar-item-icon {
            margin-right: 12px;
            color: #6b7280;
        }

        .sidebar-item-badge {
            margin-left: auto;
            background-color: #ef4444;
            color: white;
            font-size: 12px;
            border-radius: 9999px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e5e5;
        }

        .account-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid #e5e5e5;
            margin-top: auto;
        }

        .contact-info {
            display: flex;
            align-items: center;
            color: #9333ea;
            font-size: 12px;
        }

        .contact-icon {
            margin-right: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: #f0e6f5;
            border-bottom: 1px solid #e5e5e5;
        }

        .back-button {
            display: flex;
            align-items: center;
            color: #9333ea;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-icon {
            margin-right: 8px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .notification-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 16px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e5e5e5;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            margin-left: 8px;
            text-align: right;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 500;
        }

        .profile-link {
            font-size: 12px;
            color: #6b7280;
        }

        /* Notification Content */
        .notification-content {
            flex: 1;
            padding: 24px;
            overflow: auto;
        }

        .notification-title {
            font-size: 20px;
            font-weight: 500;
            color: #9333ea;
            margin-bottom: 24px;
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            background-color: white;
            border-radius: 8px;
        }

        .notification-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            background-color: #e5e5e5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .notification-avatar.system {
            background-color: #0d9488;
            color: white;
        }

        .notification-content-text {
            flex: 1;
        }

        .notification-message {
            font-size: 14px;
        }

        .notification-date {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .dismiss-button {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .sidebar-nav {
                display: none;
            }

            .sidebar-footer {
                display: none;
            }
        }
    </style>
</head>

                message: "Glenn accepted your invite to co-host Cozy 3BR home minutes from downtown Quahog",
                date: "March 6, 2022",

            },
            {
                id: 8,
                avatar: "https://via.placeholder.com/40",
                icon: "airbnb",
                message: "Please confirm your email address by clicking on the link we just emailed you. If you cannot find the email, you can request a new confirmation email or change your email address.",
                date: "March 1, 2022",
                type: "email"
            }
        ];

        // Function to render notifications
        function renderNotifications() {
            const notificationList = document.getElementById('notification-list');
            notificationList.innerHTML = '';
            
            notifications.forEach(notification => {
                const notificationItem = document.createElement('div');
                notificationItem.className = 'notification-item';
                notificationItem.dataset.id = notification.id;
                
                let avatarContent = '';
                if (notification.type === 'review' || notification.type === 'email') {
                    avatarContent = `
                        <div class="notification-avatar system">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
                        </div>
                    `;
                } else {
                    avatarContent = `
                        <div class="notification-avatar">
                            <img src="${notification.avatar}" alt="">
                        </div>
                    `;
                }
                
                notificationItem.innerHTML = `
                    ${avatarContent}
                    <div class="notification-content-text">
                        <p class="notification-message">${notification.message}</p>
                        <p class="notification-date">${notification.date}</p>
                    </div>
                    <button class="dismiss-button" onclick="removeNotification(${notification.id})">Ã—</button>
                `;
                
                notificationList.appendChild(notificationItem);
            });
        }
        
        // Function to remove a notification
        function removeNotification(id) {
            const index = notifications.findIndex(notification => notification.id === id);
            if (index !== -1) {
                notifications.splice(index, 1);
                renderNotifications();
            }
        }
        
        // Initial render
        document.addEventListener('DOMContentLoaded', renderNotifications);
    </script>
