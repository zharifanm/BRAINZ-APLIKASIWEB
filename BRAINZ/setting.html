    <script>
        // Select the profile image container and the file input
        const profileImageContainer = document.querySelector('.profile-image-container');
        const profileImageText = document.querySelector('.profile-image-text');
        const fileInput = document.getElementById('profilePhoto'); // Select the existing file input
        
        // Create an input element for file upload 
    
        // Add click event to the profile image container
        profileImageContainer.addEventListener('click', () => {
            fileInput.click();
        });
    
        // Add change event to the file input
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0]; 
            if (file) {
                const reader = new FileReader(); 
                reader.onload = (e) => {
                    // Update the profile image container with the new image
                    profileImageContainer.style.backgroundImage = `url(${e.target.result})`;
                    profileImageContainer.style.backgroundSize = 'cover';
                    profileImageContainer.style.backgroundPosition = 'center';
                    profileImageText.style.display = 'none'; 
                };
                reader.readAsDataURL(file); 
            }
        });
        // Function to show notification
        function showNotification(message) {
            const notification = document.getElementById("notification");
            const notificationMessage = document.getElementById("notificationMessage");
            notificationMessage.textContent = message;
            notification.style.display = "flex"; 
            setTimeout(() => {
                notification.style.display = "none"; 
            }, 3000);
        }
         // Function to validate form inputs
         document.addEventListener("DOMContentLoaded", function () {
            const saveButton = document.getElementById('.save-button');

            if (saveButton) {
                saveButton.addEventListener("click", function (event) {
                    let firstName = document.getElementById("firstName").value.trim();
                    let lastName = document.getElementById("lastName").value.trim();
                    let email = document.getElementById("email").value.trim();

                    function isValidEmail(email) {
                        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        return emailPattern.test(email);
                    }

                    if (firstName === "" || lastName === "" || email === "") {
                        alert("Semua kolom harus diisi!");
                        event.preventDefault();
                        return;
                }

                if (!isValidEmail(email)) {
                    alert("Email tidak valid!");
                    event.preventDefault();
                    return;
                }

                alert("Perubahan berhasil disimpan!");
            });
        } else {
            console.error("Tombol saveChanges tidak ditemukan.");
        }
        });
