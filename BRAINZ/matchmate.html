<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Match Mate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f5f5;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: #f0e6f6;
            padding: 20px;
            /* display: flex; */
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            text-decoration: none;
        }

        .nav-item.active {
            background-color: #c084dc;
            color: white;
        }

        .nav-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        .account-label {
            font-size: 12px;
            color: #666;
            margin: 20px 0 10px;
            font-weight: 600;
        }

        .report-section {
            margin-top: auto;
            background-color: #f0e6f6;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .report-icon {
            background-color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .report-text {
            font-size: 12px;
        }

        .report-text .report-title {
            color: #ff0000;
            font-weight: 600;
        }

        .report-text .report-number {
            color: #666;
            font-size: 10px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0e6f6;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .back-button {
            display: flex;
            align-items: center;
            color: #c084dc;
            font-weight: 600;
        }

        .back-button i {
            margin-right: 5px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .notification-icon {
            margin-right: 15px;
            font-size: 20px;
            color: #333;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 10px;
        }

        .profile-name {
            font-weight: 600;
            font-size: 14px;
        }

        .profile-status {
            font-size: 12px;
            color: #666;
        }

        /* Content Section */
        .content-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .content-subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #c084dc;
            height: 120px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .view-all-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            width: fit-content;
            margin-left: auto;
            cursor: pointer;
        }

        .view-all-button i {
            margin-left: 5px;
        }

        /* Badge for chat notification */
        .badge {
            background-color: #ff0000;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar hidden md:flex fixed" id="sidebar">
        <div class="logo justify-between items-center flex">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%7BA7C5E70A-CE90-40F4-8FEC-C90F5063A267%7D-xI5aTuV56Xf2ejnWxyqGzbQvu2SXI3.png"
                alt="Match Mate Logo">
                <button id="closeSidebar" class="md:hidden">
                    <i class="fas fa-xmark" id="close-bar"></i>
                </button>
        </div>

        <div class="nav-menu">
            <a href="Home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Overview</span>
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>Match Mate</span>
            </a>
            <a href="Game.html" class="nav-item">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </a>
            <a href="studytracker.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Study Tracker</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="fas fa-comment"></i>
                <span>Chats</span>
                <div class="badge">5</div>
            </a>

            <div class="account-label">ACCOUNT</div>

            <a href="setting.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>

        <div class="report-section">
            <div class="report-icon">
                <i class="fas fa-exclamation-triangle" style="color: #ff0000;"></i>
            </div>
            <div class="report-text">
                <div class="report-title">Laporkan Masalah</div>
                <div class="report-number">+62 812 6124 0124</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </div>

            <div class="user-profile">
                <div class="notification-icon">
                    <i class="far fa-bell"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-pic"></div>
                    <div>
                        <div class="profile-name">Fahriani Dewi</div>
                        <div class="profile-status">3 hari yang lalu</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <button id="openSidebar" class="md:hidden">
                <i class="fas fa-bars" id="open-bar"></i>
            </button>
            <h1 class="content-title">Match Mate</h1>
            <p class="content-subtitle">Temukan teman belajar sesuai kriteriamu dan mulai untuk berdiskusi!</p>

            <div class="card-grid">
                <!-- First row of cards -->
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>

                <!-- Second row of cards -->
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <div class="view-all-button">
                Lihat Semua
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <script>
        // Sidebar toggle for mobile view
        const sidebar = document.getElementById('sidebar');
        const menubar = document.getElementById('menu-bar');
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');

        openSidebar.addEventListener('click', () => {
            sidebar.classList.remove('hidden');
            sidebar.classList.add('flex');
        });
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('flex');
            sidebar.classList.add('hidden');
        });

    </script>
</body>

</html>
